<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Barberia Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style-productos.css">
    <link rel="stylesheet" href="style-contacto.css">
</head>
<body>
    <header>
        <div class="caja">
            <h1>
                <img src="imagenes/logo.png" alt="Barberia Alura">
            </h1>
            <nav>
                <ul>
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="productos.html">Productos</a>
                    </li>
                    <li>
                        <a href="contacto.html">Nosotros</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form action="">
            <label for="nombreapellido">Nombre y Apellido</label>
            <input type="text" name="" id="nombreapellido" class="input-padron" required>

            <label for="correo">Correo Electronico</label>
            <input type="email" id="correo" class="input-padron" required placeholder="email@ejemplo.com">

            <label for="telefono">Telefono</label>
            <input type="tel" id="telefono" class="input-padron" required placeholder="(XX) XXXX XXXX">

            <label for="mensaje">Mensaje</label>
            <textarea name="" id="mensaje" cols="69" rows="10" class="input-padron" required></textarea>

            <fieldset>

                <legend>¿Como le gustaria que le contactemos?</legend>
                
                <label for="radio-email">
                    <input type="radio" value="email" name="contacto" id="radio-email">
                    Email
                </label>
                
                <label for="radio-telefono">
                    <input type="radio" value="telefono" name="contacto" id="radio-telefono">
                    Telefono
                </label>
                
                <label for="radio-whatsapp">
                    <input type="radio" value="whatsapp" name="contacto" id="radio-whatsapp" checked>
                    Whatsapp
                </label>
                
            </fieldset>


            <fieldset>
                <legend>En cual horario prefiere ser atendido</legend>
                <select name="" id="">
                    <option value="">Mañana</option>
                    <option value="">Tarde</option>
                    <option value="">Noche</option>
                </select>
            </fieldset>

            <label class="checkbox"><input type="checkbox" checked>Le gustaria recibir novedades de la Barberia Alura</label>

            
            <input type="submit" value="Enviar Formulario" class="enviar">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horario</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>De 8 a 20hs</td>
                </tr>
                <tr>
                    <td>Miercoles</td>
                    <td>De 8 a 20hs</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>De 8 a 20hs</td>
                </tr>
            </tbody>
        </table>
    </main>
    <footer>
        <div>
            <img src="imagenes/logo-blanco.png" alt="Barberia Alura">
            <p class="copyright">&copy Copyright Barberia Alura - 2023</p>
        </div>
    </footer>
</body>
</html>
